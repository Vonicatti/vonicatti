<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Area Dipendenti – Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f2f4f7; }
        .login-card { max-width: 360px; border-radius: 1rem; }
        /* Riserva spazio per l'alert */
        #errorMsg { min-height: 3rem; }
    </style>
</head>
<body class="d-flex vh-100 align-items-center justify-content-center">

<div class="card login-card shadow-sm">
    <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Accesso Dipendenti</h3>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Nome utente</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entra</button>
        </form>

        <!-- Qui riserviamo lo spazio: invisibile finché non serve -->
        <div id="errorMsg" class="alert alert-danger mt-3 invisible" role="alert">
            Nome utente o password errati. Riprova.
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if (u === 'dipendente' && p === 'vonicatti123') {
            window.location.href = 'dashboard.html';
        } else {
            // Mostra l'alert ma non cambia l'altezza complessiva
            document.getElementById('errorMsg').classList.remove('invisible');
        }
    });
</script>

</body>
</html>
