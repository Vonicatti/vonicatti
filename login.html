<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Area Dipendenti – Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        body { background: #f2f4f7; }
        .login-card { max-width: 360px; border-radius: 1rem; }
        /* Riserva spazio per l'alert */
        #errorMsg { min-height: 3rem; }

    </style>
</head>

<!-- Navbar corretta -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Vonicatti Inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
                <li class="nav-item"><a class="nav-link" href="join.html">Partecipa</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Area Riservata</a></li>

            </ul>
        </div>
    </div>
</nav>
<main class="d-flex vh-100 align-items-center justify-content-center">
    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Accesso Dipendenti</h3>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Nome utente</label>
                    <input type="text" class="form-control" id="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entra</button>
            </form>

            <div id="errorMsg" class="alert alert-danger mt-3 invisible" role="alert">
                Nome utente o password errati. Riprova.
            </div>

            <!-- subito dopo il div #errorMsg -->
            <div id="loadingOverlay" class="text-center mt-3 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Caricamento…</span>
                </div>
                <p class="mt-2">Accesso in corso, attendi…</p>
            </div>

        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- in fondo a login.html, sostituisci lo script esistente con: -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        const err = document.getElementById('errorMsg');
        const loader = document.getElementById('loadingOverlay');
        // reset alert
        err.classList.add('invisible');

        // controlla credenziali
        let target = null;
        if (u === 'utente1' && p === '123') {
            target = 'personal_area.html';
        } else if (u === 'bruno.zevi' && p === '123') {
            target = 'personal_area2.html';
        }

        if (target) {
            // mostra spinner
            loader.classList.remove('d-none');
            // disabilita pulsante e campi
            this.querySelector('button[type="submit"]').disabled = true;
            this.querySelectorAll('input').forEach(i => i.disabled = true);

            // dopo 1.5s fai il redirect
            setTimeout(() => {
                window.location.href = target;
            }, 1200);
        } else {
            // mostra errore
            err.classList.remove('invisible');
        }
    });
</script>



</body>
</html>
